{% extends 'base.html' %}

{% block header_text %}Start a new To-Do list{% endblock %}
{% block form_action %}/lists/new{% endblock %}
{% block table%}
<table id="id_list_table"
  {% for list in todo_lists %}
    <tr>
      <td>{{ forloop.counter}}</td>
      <td class="content">
        <a ref='/lists/{{list.id}}/'>{{list.name}}</a>
      </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
